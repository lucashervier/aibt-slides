<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>AIBT - Presentations material</title>

		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/irt.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
		 	link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>

	<body>

		<div class="reveal">
			<div class="slides">

				<section>
					<h1>AIBT - Hands on</h1>
					<h3>TODO subtitle</h3>
          			<br />
					<img src="../imgs/logo.png" width="30%" height="auto">
				</section>

				<section>
					<h2>Content Here</h2>
        		</section>

      		</div>

			<div id="footer-container" style="display:none;">
				<div id="footer">
					AIBT - Hands on by IRT Saint-Exupery
					<br />
					<a href="https://github.com/lucashervier/aibt-slides">https://github.com/lucashervier/aibt-slides</a>
					<br />
					<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png" /></a>
				
				</div>

			</div>

		</div>

		<script src="../js/reveal.js"></script>
		<script src="../js/jquery-3.5.0.min.js"></script>

		<script>
			Reveal.initialize({
				width: "1200",
				height: "600",
				slideNumber: 'c',
				transition: 'none',
				progress: true,
				hash: true,
				center: true,
				dependencies: [
					{ src: '../plugin/markdown/marked.js' },
					{ src: '../plugin/markdown/markdown.js' },
					{ src: '../plugin/highlight/highlight.js' },
					{ src: '../plugin/notes/notes.js', async: true }
				]
			});
			var footer = $('#footer-container').html();
			$('div.reveal').append(footer);
		</script>
	</body>
</html>
